name: Automated Test
on: [push]
jobs:
  automated_test:
    name: Automated Test
    runs-on: Ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run a script
      run: diff file.txt file.txt
    - name: Setup Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Produce actaul1.txt output
      run: python main.py > actual1.txt
    - name: Compare expected output to actual
      run: diff expected1.txt actual1.txt
